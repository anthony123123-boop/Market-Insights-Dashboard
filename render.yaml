# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: market-insights-dashboard
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALPHAVANTAGE_API_KEY
        sync: false
    healthCheckPath: /api/health
